<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables || Tables</title>
  </head>
  <body>
    <table>
      <caption>Table Data</caption>
      <tr>
        <th>ID</th>
        <th>FIRST_NAME</th>
        <th>SECOND_NAME</th>
        <th colspan="2">Courses</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>Doe</td>
        <td>JAVA</td>
        <td>HTML</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Yugesh</td>
        <td>Palvai</td>
        <td>RUBY</td>
        <td>RAILS</td>
      </tr>
    </table>
  </body>
</html>
